<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>2-7 sync</h1>
    <h1>燈亮好帥</h1>
    <my-component :clicked.sync="parentcount"></my-component>
    <h1>等同於</h1>
    <my-component :clicked="parentcount" @update:clicked="val=>parentcount = val">
    </my-component>
    <h1>{{ parentcount }}</h1>
  </div>
</body>
<script src="./component.js"></script>



<script>
  new Vue({
    el: '#app',
    data: {
      parentcount: 0
    },
  })

</script>

</html>
